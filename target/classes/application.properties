# Configurações de conexão com o banco (container Docker)
spring.datasource.url=jdbc:mysql://172.17.0.3:3306/chamados_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=senha_root

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Porta do servidor Spring Boot
server.port=8080

# Configuração CORS (para acessar via navegador local)
spring.web.cors.allowed-origins=http://localhost:5500,http://127.0.0.1:5500,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
