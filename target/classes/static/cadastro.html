<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Sistema de Chamados</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

    <!-- Toastify -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body class="auth-page">
<main>
    <div class="container">
        <h1>Cadastro</h1>

        <input type="text" id="nome" placeholder="Nome completo" />
        <input type="email" id="email" placeholder="E-mail" />
        <input type="password" id="senha" placeholder="Senha" />
        <button id="btnCadastro" class="primary">Registrar</button>

        <p style="text-align:center; margin-top:1rem;">
            Já possui conta?
            <a href="/login.html" style="color:#00b09b; text-decoration:none;">Faça login</a>
        </p>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const nome = document.getElementById("nome");
        const email = document.getElementById("email");
        const senha = document.getElementById("senha");
        const btnCadastro = document.getElementById("btnCadastro");

        btnCadastro.addEventListener("click", async () => {
            if (!nome.value.trim() || !email.value.trim() || !senha.value.trim()) {
                Toastify({
                    text: "Preencha todos os campos!",
                    duration: 2500,
                    gravity: "top",
                    position: "right",
                    style: { background: "linear-gradient(to right, #ff5f6d, #ffc371)" }
                }).showToast();
                return;
            }

            try {
                const res = await fetch("/api/usuarios/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        nome: nome.value,
                        email: email.value,
                        senha: senha.value
                    })
                });

                if (!res.ok) throw new Error(res.status);

                Toastify({
                    text: "Cadastro realizado com sucesso!",
                    duration: 2000,
                    gravity: "top",
                    position: "right",
                    style: { background: "linear-gradient(to right, #00b09b, #96c93d)" }
                }).showToast();

                setTimeout(() => (window.location.href = "/login.html"), 1500);
            } catch (err) {
                Toastify({
                    text: "Erro ao registrar. Verifique os dados.",
                    duration: 2500,
                    gravity: "top",
                    position: "right",
                    style: { background: "linear-gradient(to right, #ff5f6d, #ffc371)" }
                }).showToast();
            }
        });
    });
</script>
</body>
</html>
