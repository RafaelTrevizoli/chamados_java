<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
<div class="container">
    <h1>Criar Conta</h1>
    <form id="formCadastro">
        <input type="text" name="nome" placeholder="Nome completo" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="senha" placeholder="Senha" required />
        <select name="tipo">
            <option value="CLIENTE">Cliente</option>
            <option value="ATENDENTE">Atendente</option>
        </select>
        <button class="primary" type="submit">Cadastrar</button>
    </form>
    <p>Já possui conta? <a href="/login.html">Fazer login</a></p>
</div>

<script>
    const usuario = localStorage.getItem('usuario');
    if (usuario) window.location.href = '/painel.html';

    const form = document.getElementById('formCadastro');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form));

        try {
            const res = await fetch('/api/usuarios/cadastro', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            const json = await res.json();

            if (res.ok) {
                Toastify({
                    text: "Cadastro realizado com sucesso! Redirecionando...",
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    style: { background: "linear-gradient(to right, #00b09b, #96c93d)" }
                }).showToast();

                setTimeout(() => window.location.href = '/login.html', 1500);
            } else {
                Toastify({
                    text: json.erro || "Erro ao cadastrar usuário",
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    style: { background: "linear-gradient(to right, #ff5f6d, #ffc371)" }
                }).showToast();
            }
        } catch (err) {
            Toastify({
                text: "Erro de conexão com o servidor.",
                duration: 3000,
                gravity: "top",
                position: "right",
                style: { background: "linear-gradient(to right, #ff5f6d, #ffc371)" }
            }).showToast();
        }
    });
</script>
</body>
</html>
