<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1>Cadastro de Usu√°rio</h1>

    <form id="formCadastro">
        <input type="text" name="nome" placeholder="Nome" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="senha" placeholder="Senha" required />
        <select name="tipo">
            <option value="CLIENTE">Cliente</option>
            <option value="ATENDENTE">Atendente</option>
        </select>
        <button class="primary" type="submit">Cadastrar</button>
    </form>

    <div id="msg"></div>
    <p>J√° tem conta? <a href="/login.html">Fazer login</a></p>
</div>

<script>
    // üîê Se j√° estiver logado, envia pro painel
    const usuario = localStorage.getItem('usuario');
    if (usuario) {
        window.location.href = '/painel.html';
    }

    const form = document.getElementById('formCadastro');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form));

        const res = await fetch('/api/usuarios/cadastro', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        const msgDiv = document.getElementById('msg');
        if (res.ok) {
            msgDiv.innerHTML = `
          <p style="color:green;">‚úÖ Cadastro realizado com sucesso!</p>
          <a href="/login.html">Ir para login</a>
        `;
            form.reset();
        } else {
            const json = await res.json();
            msgDiv.innerHTML = `<p style="color:red;">‚ùå ${json.erro || 'Erro ao cadastrar'}</p>`;
        }
    });
</script>
</body>
</html>
