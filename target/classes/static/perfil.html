<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <style>
        body {
          font-family: Arial, sans-serif;
          background: linear-gradient(to right, #1d1f27, #2e3241); /* cinza escuro espacial */
          color: #fff;
          min-height: 100vh;
          margin: 0;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .container {
          background: #2e3241;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 0 15px rgba(0,0,0,0.4);
          width: 400px;
          max-width: 90%;
        }

        h2 {
          text-align: center;
          margin-bottom: 20px;
          color: #00aaff;
        }

        label {
          display: block;
          margin: 12px 0 4px;
          font-weight: bold;
          color: #ccc;
        }

        input {
          width: 100%;
          padding: 10px;
          border-radius: 6px;
          border: 1px solid #555;
          background-color: #1f222b;
          color: #fff;
        }

        button {
          margin-top: 20px;
          width: 100%;
          padding: 12px;
          border: none;
          background-color: #00aaff;
          color: white;
          font-size: 16px;
          font-weight: bold;
          border-radius: 6px;
          cursor: pointer;
        }

        button:hover {
          background-color: #0088cc;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Meu Perfil</h2>
    <form id="formPerfil">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />

        <button type="submit">Salvar Alterações</button>
    </form>
</div>

<script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));

    if (!usuario || !usuario.id) {
      alert("Você não está logado. Faça login novamente.");
      window.location.href = "/login.html";
    }

    const userId = usuario.id;

    async function carregarPerfil() {
      try {
        const res = await fetch(`http://localhost:8080/api/usuarios/${userId}`);
        if (!res.ok) throw new Error(`Erro HTTP: ${res.status}`);

        const data = await res.json();

        document.getElementById("nome").value = data.nome ?? "";
        document.getElementById("email").value = data.email ?? "";
        document.getElementById("senha").value = data.senha ?? "";

      } catch (err) {
        console.error("Erro ao carregar perfil:", err);
        alert("Erro ao carregar perfil. Faça login novamente.");
        localStorage.clear();
        window.location.href = "/login.html";
      }
    }

    document.getElementById("formPerfil").addEventListener("submit", async (e) => {
      e.preventDefault();

      const dados = {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        senha: document.getElementById("senha").value
      };

      try {
        const res = await fetch(`http://localhost:8080/api/usuarios/${userId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        if (!res.ok) throw new Error("Erro ao atualizar perfil");

        const atualizado = await res.json();
        localStorage.setItem("usuario", JSON.stringify(atualizado));
        alert("Perfil atualizado com sucesso!");
      } catch (err) {
        console.error(err);
        alert("Erro ao atualizar perfil.");
      }
    });

    carregarPerfil();
</script>
</body>
</html>
