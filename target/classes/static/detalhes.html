<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Chamado</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <style>
        .comentario {
            background-color: #3c3c4c;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: .8rem;
        }
        .comentario small {
            color: #aaa;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<div id="navbar"></div>

<main>
    <div class="container">
        <h1>Detalhes do Chamado</h1>

        <div id="conteudo"></div>

        <!-- APENAS PARA ADMIN -->
        <div id="adminArea" style="display:none; margin-top:2rem;">

            <h2>Alterar Status</h2>
            <select id="status">
                <option value="ABERTO">ABERTO</option>
                <option value="EM_ANDAMENTO">EM ANDAMENTO</option>
                <option value="RESOLVIDO">RESOLVIDO</option>
                <option value="FECHADO">FECHADO</option>
            </select>
            <button id="btnStatus" class="primary" style="margin-bottom:2rem;">Salvar</button>

            <h2>Comentários</h2>
            <div id="listaComentarios"></div>

            <textarea id="novoComentario" placeholder="Escreva um comentário..."></textarea>
            <button id="btnComentar" class="primary">Enviar Comentário</button>
        </div>

    </div>
</main>

<script src="/script/includes.js"></script>
<script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (!usuario) window.location.href = "/login.html";

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const conteudo = document.getElementById("conteudo");
    const adminArea = document.getElementById("adminArea");

    // se for admin, mostra os controles
    if (usuario.nivel === "ADMIN") {
        adminArea.style.display = "block";
    }

    // ==============================
    // CARREGAR DETALHES DO CHAMADO
    // ==============================
    async function carregarChamado() {
        const res = await fetch(`/api/chamados/${id}?usuarioId=${usuario.id}`);
        const c = await res.json();

        conteudo.innerHTML = `
            <h2>${c.titulo}</h2>
            <p>${c.descricao}</p>

            <p><strong>Status:</strong> ${c.status}</p>
            <p><strong>Data:</strong> ${new Date(c.dataCriacao).toLocaleString()}</p>

            <p><strong>Cliente:</strong> ${c.cliente.nome}</p>
        `;

        if (usuario.nivel === "ADMIN") {
            document.getElementById("status").value = c.status;
            carregarComentarios();
        }
    }

    // ==============================
    // CARREGAR COMENTÁRIOS
    // ==============================
    async function carregarComentarios() {
        const res = await fetch(`/api/comentarios/${id}`);
        const lista = await res.json();

        const div = document.getElementById("listaComentarios");
        div.innerHTML = "";

        lista.forEach(cm => {
            const el = document.createElement("div");
            el.classList.add("comentario");
            el.innerHTML = `
                <p>${cm.texto}</p>
                <small>${new Date(cm.dataCriacao).toLocaleString()} - ${cm.autor.nome}</small>
            `;
            div.appendChild(el);
        });
    }

    // ==============================
    // SALVAR STATUS (somente admin)
    // ==============================
    document.getElementById("btnStatus")?.addEventListener("click", async () => {
        const novoStatus = document.getElementById("status").value;

        await fetch(`/api/chamados/${id}/status?adminId=${usuario.id}&status=${novoStatus}`, {
            method: "PUT"
        });

        Toastify({
            text: "Status atualizado!",
            duration: 2000,
            gravity: "top",
            position: "right",
            style: { background: "#00b09b" }
        }).showToast();

        carregarChamado();
    });

    // ==============================
    // ENVIAR COMENTÁRIO (somente admin)
    // ==============================
    document.getElementById("btnComentar")?.addEventListener("click", async () => {
        const texto = document.getElementById("novoComentario").value.trim();
        if (!texto) return;

        await fetch(`/api/comentarios?adminId=${usuario.id}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                texto: texto,
                chamado: { id: id }
            })
        });

        document.getElementById("novoComentario").value = "";
        carregarComentarios();
    });

    carregarChamado();
</script>

</body>
</html>
