<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Painel do Usuário</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1 id="tituloPainel">Bem-vindo!</h1>

    <nav>
        <a href="/chamados.html">Meus Chamados</a> |
        <a href="#" id="logout">Sair</a>
    </nav>

    <p>Você está logado no sistema de chamados. Aqui poderá abrir e acompanhar seus atendimentos.</p>
</div>

<script>
    // Verifica login
    const usuario = JSON.parse(localStorage.getItem('usuario') || 'null');
    if (!usuario) {
        window.location.href = '/login.html';
    } else {
        document.getElementById('tituloPainel').textContent = `Bem-vindo, ${usuario.nome}!`;
    }

    // Logout
    document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('usuario');
        window.location.href = '/login.html';
    });
</script>
</body>
</html>
