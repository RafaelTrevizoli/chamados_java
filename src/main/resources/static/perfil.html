<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - Sistema de Chamados</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

    <style>
        /* ESTILOS SOMENTE DO PERFIL — SEM AFETAR O LAYOUT GLOBAL */
        .perfil-container {
            background-color: #2c2c3c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        .perfil-container h1 {
            text-align: center;
            color: #2196f3;
            margin-bottom: 20px;
        }

        .sair {
            margin-top: 20px;
            text-align: center;
        }

        .sair a {
            color: #90caf9;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div id="navbar"></div>

<main>
    <div class="perfil-container">
        <h1>Meu Perfil</h1>

        <input type="text" id="nome" placeholder="Nome completo" />
        <input type="email" id="email" placeholder="E-mail" />
        <input type="password" id="senha" placeholder="Senha" />

        <button id="btnSalvar" class="primary">Salvar alterações</button>

        <div class="sair">
            <a href="#" onclick="logout()">Sair da conta</a>
        </div>
    </div>
</main>

<!-- Footer -->
<div id="footer"></div>

<script src="/script/includes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    document.getElementById("nome").value = usuario?.nome || "";
    document.getElementById("email").value = usuario?.email || "";
    document.getElementById("senha").value = usuario?.senha || "";

    document.getElementById("btnSalvar").addEventListener("click", async () => {
        const nome = nomeInput.value.trim();
        const email = emailInput.value.trim();
        const senha = senhaInput.value.trim();

        if (!nome || !email || !senha) {
            Toastify({
                text: "Preencha todos os campos!",
                duration: 3000,
                gravity: "top",
                position: "right",
                style: { background: "#ff5f6d" }
            }).showToast();
            return;
        }

        try {
            const response = await fetch(`/api/usuarios/${usuario.id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    nome,
                    email,
                    senha,
                    nivel: usuario.nivel
                }),
            });

            if (!response.ok) throw new Error("Erro ao atualizar.");

            const atualizado = await response.json();
            localStorage.setItem("usuario", JSON.stringify(atualizado));

            Toastify({
                text: "Perfil atualizado com sucesso!",
                duration: 3000,
                gravity: "top",
                position: "right",
                style: { background: "#00b09b" }
            }).showToast();
        } catch (error) {
            Toastify({
                text: "Erro ao atualizar o perfil.",
                duration: 3000,
                gravity: "top",
                position: "right",
                style: { background: "#ff5f6d" }
            }).showToast();
        }
    });

    function logout() {
      localStorage.removeItem("usuario");
      window.location.href = "/login.html";
    }
</script>

</body>
</html>
