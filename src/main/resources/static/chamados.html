<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Meus Chamados</title>

    <!-- Estilo -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <style>
        .container {
            max-width: 800px;
        }
        .chamado {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .chamado h3 {
            margin: 0 0 0.5rem 0;
            color: #333;
        }
        .chamado p {
            margin: 0.25rem 0;
            color: #555;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .logout-btn {
            background: #f44336;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .logout-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>Meus Chamados</h1>
        <button id="logoutBtn" class="logout-btn">Sair</button>
    </div>

    <form id="formChamado">
        <input type="text" name="titulo" placeholder="Título do chamado" required />
        <textarea name="descricao" placeholder="Descrição detalhada" required></textarea>
        <button class="primary" type="submit">Criar Chamado</button>
    </form>

    <hr style="margin: 2rem 0;">

    <h2>Chamados Registrados</h2>
    <div id="listaChamados">
        <p>Carregando chamados...</p>
    </div>
</div>

<script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    const lista = document.getElementById('listaChamados');
    const form = document.getElementById('formChamado');

    // 🔐 Proteção de rota
    if (!usuario) {
        window.location.href = '/login.html';
    }

    // 🚪 Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('usuario');
        Toastify({
            text: "Logout realizado com sucesso!",
            duration: 2000,
            gravity: "top",
            position: "right",
            style: { background: "linear-gradient(to right, #ff5f6d, #ffc371)" }
        }).showToast();
        setTimeout(() => window.location.href = '/login.html', 1500);
    });

    // 📋 Carregar chamados
    async function carregarChamados() {
        try {
            const res = await fetch(`/api/chamados/cliente/${usuario.id}`);
            if (!res.ok) throw new Error('Erro ao buscar chamados');
            const chamados = await res.json();

            if (chamados.length === 0) {
                lista.innerHTML = "<p>Nenhum chamado encontrado.</p>";
                return;
            }

            lista.innerHTML = chamados.map(c => `
          <div class="chamado">
            <h3>${c.titulo}</h3>
            <p><strong>Status:</strong> ${c.status}</p>
            <p><strong>Data:</strong> ${new Date(c.dataCriacao).toLocaleString('pt-BR')}</p>
            <p>${c.descricao}</p>
          </div>
        `).join('');
        } catch (err) {
            console.error(err);
            Toastify({
                text: "Erro ao carregar chamados.",
                duration: 3000,
                gravity: "top",
                position: "right",
                style: { background: "linear-gradient(to right, #ff5f6d, #ffc371)" }
            }).showToast();
        }
    }

    // ➕ Criar chamado
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form));
        data.clienteId = usuario.id;

        try {
            const res = await fetch('/api/chamados/criar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const json = await res.json();

            if (res.ok) {
                Toastify({
                    text: "Chamado criado com sucesso!",
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    style: { background: "linear-gradient(to right, #00b09b, #96c93d)" }
                }).showToast();
                form.reset();
                carregarChamados();
            } else {
                Toastify({
                    text: json.erro || "Erro ao criar chamado.",
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    style: { background: "linear-gradient(to right, #ff5f6d, #ffc371)" }
                }).showToast();
            }
        } catch (err) {
            Toastify({
                text: "Erro de conexão com o servidor.",
                duration: 3000,
                gravity: "top",
                position: "right",
                style: { background: "linear-gradient(to right, #ff5f6d, #ffc371)" }
            }).showToast();
        }
    });

    // 🚀 Inicialização
    carregarChamados();
</script>
</body>
</html>
