<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chamados</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Meus Chamados</h1>
    <div class="card">
      <form id="formChamado">
        <input type="text" name="titulo" placeholder="Título" required />
        <textarea name="descricao" placeholder="Descrição" required></textarea>
        <button class="primary" type="submit">Abrir Chamado</button>
      </form>
    </div>

    <div id="lista"></div>
    <p><a href="/">Voltar</a></p>
  </div>
  <script>
    function getUsuario() {
      const u = localStorage.getItem('usuario');
      return u ? JSON.parse(u) : null;
    }

    async function carregar() {
      const usuario = getUsuario();
      if (!usuario) {
        document.getElementById('lista').textContent = 'Faça login para ver seus chamados.';
        return;
      }
      const res = await fetch('/api/chamados/cliente/' + usuario.id);
      const data = await res.json();
      const div = document.getElementById('lista');
      div.innerHTML = '';
      data.forEach(c => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = '<strong>' + c.titulo + '</strong><br/>' +
                       '<em>Status:</em> ' + c.status + '<br/>' +
                       '<p>' + c.descricao + '</p>';
        div.appendChild(el);
      });
    }

    document.getElementById('formChamado').addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = getUsuario();
      if (!usuario) { alert('Faça login primeiro'); return; }
      const fd = new FormData(e.target);
      const payload = Object.fromEntries(fd);
      payload.clienteId = usuario.id;
      const res = await fetch('/api/chamados/criar', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });
      if (res.ok) {
        e.target.reset();
        carregar();
      } else {
        try { const j = await res.json(); alert(j.erro || 'Erro ao criar chamado'); } catch (e) { alert('Erro'); }
      }
    });

    carregar();
  </script>
</body>
</html>
